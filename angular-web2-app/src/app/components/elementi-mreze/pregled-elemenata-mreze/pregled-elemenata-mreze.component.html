<div class="mat-elevation-z8 data-table">
    <h1>Svi elementi mreze</h1>
    <div class="d-flex flex-nowrap" style="margin-bottom: 20px;">
        <input class="form-control filter-input" (keyup)="applyFilter($event.target)" matInput placeholder="Filter">
        <input type="button" class="btn btn-primary filter-button" data-toggle="modal" data-target="#dodajModal" value="Dodaj element mreze">
    </div>

    
    <table mat-table matSort aria-label="Elements" class="table table-bordered table-hover">
        <!-- Id Column -->
        <ng-container matColumnDef="idOpreme">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Id Opreme</p></th>
            <td mat-cell *matCellDef="let row">{{row.idOpreme | number}}</td>
        </ng-container>
  
        <!-- Naziv Column -->
        <ng-container matColumnDef="Naziv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Naziv</p></th>
            <td mat-cell *matCellDef="let row">{{row.Naziv}}</td>
        </ng-container>
  
        <!-- Tip Column -->
        <ng-container matColumnDef="Tip">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Tip</p></th>
            <td mat-cell *matCellDef="let row">{{row.Tip}}</td>
        </ng-container>
  
        <!-- Kordinate Column -->
        <ng-container matColumnDef="Kordinate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Kordinate</p></th>
            <td mat-cell *matCellDef="let row">{{row.Kordinate}}</td>
        </ng-container>
  
        <!-- Adresa Column -->
        <ng-container matColumnDef="Adresa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><p>Adresa</p></th>
            <td mat-cell *matCellDef="let row">{{row.Adresa}}</td>
        </ng-container>
  
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button class="btn btn-primary" data-toggle="modal" data-target="#urediModal" (click)="posaljiIdElementa($event.target, row.idOpreme)">Uredi</button>
              <button mat-button class="btn btn-secondary" (click)="ObrisiElementMreze(row.idOpreme)">Obrisi</button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>

<div class="modal fade" id="dodajModal" tabindex="-1" role="dialog" aria-labelledby="dodajModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Dodaj element mreze</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <app-dodaj-element-mreze (messageEvent)="reciveMessage($event)"></app-dodaj-element-mreze>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="urediModal" tabindex="-1" role="dialog" aria-labelledby="urediModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Uredi element mreze</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <app-uredenje-elemenata-mreze (messageEvent)="reciveMessage($event)"></app-uredenje-elemenata-mreze>
            </div>
        </div>
    </div>
</div>
