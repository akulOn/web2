<h1>Uredi element mreze</h1>
<form [formGroup]="urediOpremuForm" (ngSubmit)="onSubmitOprema()">
    <div class="form-group">
        <label for="Adresa">Adresa</label>
        <input required class="form-control" id="Adresa" type="text" formControlName="Adresa">
    </div>
    <div class="form-group">
        <label for="Kordinate">Kordinate</label>
        <input required class="form-control" id="Kordinate" type="text" formControlName="Kordinate">
    </div>
    <div class="row" style="text-align: center;">
        <div class="col" style="color: blueviolet;" *ngIf="urediOpremuForm.status === 'INVALID'">
            Forma nije dobro popunjena.
        </div>
        <div class="col form-group">
            <button [disabled]="!urediOpremuForm.valid" class="btn btn-danger" type="submit">Uredi element mreze</button>
        </div>
    </div>
</form>
