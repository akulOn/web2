<div class="bs-example d-flex justify-content-center">
  <div [hidden]="incidenti.length === 0" class="w-50">
      <table class="table table-striped">
        <thead>
          <th>IncidentId</th>
          <th>Prioritet</th>
          <th>Potvrdjen</th>
          <th>ETA</th>
          <th>ATA</th>
          <th>ETR</th>
          <th>Nivo Napona</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of incidenti">
            <td>{{ item.idIncidenta }}</td>
            <td>{{ item.Prioritet }}</td>
            <td>{{ item.Potvrdjen }}</td>
            <td>{{ item.ETA | date}}</td>
            <td>{{ item.ATA | date}}</td>
            <td>{{ item.ETR | date}}</td>
            <td>{{ item.NivoNapona}} kW</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
