<h1>Dodaj bezbednosni dokument</h1>
<form [formGroup]="dodajBezbednosniDokumentForm" (ngSubmit)="onSubmitBezbednosniDokument()">
    <div class="form-group">
        <label for="Tip">Tip</label>
        <select required id="Tip" class="form-control" formControlName="Tip">
            <option>Planirani rad</option>
            <option>Neplanirani rad</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Status">Status</label>
        <input required class="form-control" id="Status" type="text" formControlName="Status">
    </div>
    <div class="form-group">
        <label for="Ekipa">Ekipa</label>
        <input required class="form-control" id="Ekipa" type="text" formControlName="Ekipa">
    </div>
    <div class="form-group">
        <label for="Detalji">Detalji</label>
        <input class="form-control" id="Detalji" type="text" formControlName="Detalji">
    </div>
    <div class="form-group">
        <label for="Beleske">Beleske</label>
        <input class="form-control" id="Beleske" type="text" formControlName="Beleske">
    </div>
    <div class="form-group">
        <label for="DatumKreiranja">Datum kreiranja</label>
        <input required class="form-control" id="DatumKreiranja" type="datetime" formControlName="DatumKreiranja">
    </div>
    <div class="form-group">
        <label for="AllWorkOperationsCompleted">All work operations completed</label>
        <input class="checkbox" type="checkbox" id="AllWorkOperationsCompleted" formControlName="AllWorkOperationsCompleted">
    </div>
    <div class="form-group">
        <label for="AllTagsRemoved">All tags removed</label>
        <input class="checkbox" type="checkbox" id="AllTagsRemoved" formControlName="AllTagsRemoved">
    </div>
    <div class="form-group">
        <label for="GroundingRemoved">Grounding removed</label>
        <input class="checkbox" type="checkbox" id="GroundingRemoved" formControlName="GroundingRemoved">
    </div>
    <div class="form-group">
        <label for="ReadyForService">Ready for service</label>
        <input class="checkbox" type="checkbox" id="ReadyForService" formControlName="ReadyForService">
    </div>

    <div class="form-group">
        <input type="file" (change)="onFileSelected($event)">
    </div>

    <table class="table table-striped table-bordered table-sm">
        <thead>
            <th>IdOpreme</th>
            <th>Naziv</th>
            <th>IdTipOpreme</th>
            <th>Kordinate</th>
            <th>Adresa</th>
            <th>Prijavi</th>
            <th>Lokacija</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of Oprema">
                <td>{{ item.idOpreme }}</td>
                <td>{{ item.Naziv }}</td>
                <td>{{ item.Tip }}</td>
                <td>{{ item.Kordinate}}</td>
                <td>{{ item.Adresa}}</td>
                <td class="text-center align-middle"><input type="checkbox" (change)="addId(item.idOpreme)"></td>
                <td>
                    <button class="btn btn-primary-outline w-100" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="row" style="text-align: center;">
        <div class="col" style="color: blueviolet;" *ngIf="dodajBezbednosniDokumentForm.status === 'INVALID'">
            Forma nije dobro popunjena.
        </div>
        <div class="col form-group">
            <button [disabled]="!dodajBezbednosniDokumentForm.valid" class="btn btn-danger" type="submit">Dodaj element mreze</button>
        </div>
    </div>
</form>
